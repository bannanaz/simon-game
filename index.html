<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Simon game</title>
</head>
<body>
    <main class="game">
        <header>
            <h1 class="heading js-heading">Simon game</h1>
        </header>
    
        <section class="tile-container js-container unclickable">
            <div class="tile tile-red" data-tile="red"></div>
            <div class="tile tile-beige" data-tile="beige"></div>
            <div class="tile tile-green" data-tile="green"></div>
            <div class="tile tile-lilac" data-tile="lilac"></div>
        </section>
    
        <footer class="info-section">
            <button class="start-button js-start">Start</button>
            <span class="info js-info hidden"></span>
            <p>Made from javascript tutorial by Ayo, <a href="https://freshman.tech/">freshman.tech</a></p>
        </footer>
    </main>
    
    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="beige"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="lilac"></audio>
    </div>
</body>
</html>
